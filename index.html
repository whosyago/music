<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <title>Spotflix</title>
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
        <h2 class="logo">SP<i class="fab fa-spotify"></i>TFLIX <i class="fas fa-music"></i></h2>
            <nav class="navbar">
                <a href="#">Início</a>
                <a href="#">Álbuns</a>
                <a href="#">Playlists</a>
                <a href="#">Categorias</a>
            </nav>
            <div class="search-box">
                <input class="search-txt" type="search" placeholder="Pesquisar">
                <a class="search-btn" href="#">
                    <i class="fas fa-search"></i>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="album-principal">
            <div class="container">
                <h3 class="titulo">Call Me If You Get Lost</h3>
                <p class="descricao"> Um dos discos mais completos de Tyler, The Creator, uma das mentes mais criativas do momento.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-headphones"></i>
                        OUVIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel">
        <h3 class="album">Álbuns :</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-album" src="img/blonde.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-album" src="img/min1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-album" src="img/min2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-album" src="img/min3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-album" src="img/min4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-album" src="img/min5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-album" src="img/min6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-album" src="img/min7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-album" src="img/min8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-album" src="img/min9.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1e818405fa.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
